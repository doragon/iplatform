{% extends "layout.html" %}

{% block head %}
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block body %}
<h1>IPLatform</h1>
<form action="{{ url_for('login') }}" method=post>
	<h3>Login</h3>
    <input name='name' class="text" type="text"></input>
    <br />
    <input name='password' class="text" type="password"></input>
	<input type='submit'></input>
</form>
<h4><a href={{ url_for("signup") }}>Signup</a></h4>
{% endblock %}
